<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            darkMode: 'class'
        }
    </script>
    <script src="getData.js"></script>
    <script src="Main.js" defer></script>
    <script src="getUniqueValues.js"></script>
    <title>Products</title>
</head>
<body class="dark bg-slate-900">
    
    <div class="max-w-[1200px] min-h-screen mx-auto dark:bg-slate-600">
        
        <h1 class="text-3xl font-bold underline text-center p-2 dark:text-white">Termékek</h1>
        <br>
        <main class="flex justify-center flex-col items-center">
            <div class="flex max-w-[300px] gap-2 " onchange="getUserOption(event)">
                
    <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700 pr-2">
        <input id="category" type="radio" value="category" name="bordered-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="bordered-radio-1" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Kategória</label>
    </div>
    <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700 pr-2">
        <input  id="author" type="radio" value="rating" name="bordered-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="bordered-radio-2" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Értékelés</label>
    </div>
    <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700 pr-2">
        <input  id="author" type="radio" value="price" name="bordered-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="bordered-radio-2" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ár</label>
    </div>
    
    
            </div>
            <br>
            <ul class="flex flex-wrap justify-center items-center text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </ul>
    
        <div>
            <br>
            <button type="button" onclick='showResults()' class="text-white dark:hover:bg-teal-300 dark:bg-teal-500 cursor-not-allowed dark:disabled:bg-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" disabled>Show books</button>
    
        </div>
    
        </main>
        <div class="cards flex flex-wrap gap-3 justify-center">
    
        </div>
    
    </div>

</body>
</html>
